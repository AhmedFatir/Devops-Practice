apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mypvc-leader
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-leader
  labels:
    app: redis
    role: leader
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        role: leader
        tier: backend
    spec:
      containers:
      - name: leader
        image: "docker.io/redis:6.0.5"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /data
          name: redis-leader-data
      volumes:
      - name: redis-leader-data
        persistentVolumeClaim:
          claimName: mypvc-leader
---
kind: Service
apiVersion: v1
metadata:
  name: redis-leader
  labels:
    app: redis
    role: leader
    tier: backend
spec:
  selector:
    app: redis
    role: leader
    tier: backend
  type: ClusterIP
  ports:
  - port:  6379
    targetPort: 6379